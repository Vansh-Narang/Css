<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors In Html</title>
    <link rel="stylesheet" href=" style.css">
</head>

<body>
    <header>
        <h1>Selectors In HTML</h1>
    </header>
    <main>
        <!-- main is a section containing articles -->
        <article id="first">
            <h2>Element Selector</h2>
            <p>Based on <span class="highlighted">Element</span> name</p>
        </article>
        <article id="second" class="purple">
            <h2>Id Selector</h2>
            <p>Based on id attribute of HTML element</p>
        </article>
        <article id="third" class="purple">
            <h2>Class Selector</h2>
            <p class=" highlighted">With specfic class attribute. Select specfic class write a period character,
                followed by class Name </p>
        </article>
    </main>
</body>

</html>

<!-- A semantic element clearly describes its meaning to both the browser and the developer.

Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content. -->
